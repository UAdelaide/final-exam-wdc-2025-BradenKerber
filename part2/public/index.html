<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <!-- Form that submits username and password to the vue method below when submitted -->
    <form @submit.prevent="login">
      <div class="username">
        <label><b>Username: </b></label>
        <input v-model="username" type="text" placeholder="Enter Username" required>
      </div>
      <div class="pword">
        <label><b>Password: </b></label>
        <input v-model="password" type="password" placeholder="Enter Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <table>
    <tr>
      <th style="padding-left: 20px; padding-right: 20px;"><b>Dog ID</b></th>
      <th style="padding-left: 20px; padding-right: 20px;"><b>Name</b></th>
      <th style="padding-left: 20px; padding-right: 20px;"><b>Size</b></th>
      <th style="padding-left: 20px; padding-right: 20px;"><b>Owner ID</b></th>
      <th style="padding-left: 20px; padding-right: 20px;"><b>Photo</b></th>
    </tr>
    <tr v-for></tr>
  </table>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          // Stores values from username and password form
          username: '',
          password: ''
        };
      },
      methods: {
        // Creates a post request to the login api sending the username and password
        async login() {
          const response = await fetch('/api/users/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: this.username,
              password: this.password
            })
          });
          // Get response back from api and checks for success

          const result = await response.json();
          if (result.message === 'Login successful') {
            // Check user role to see where the user should be redirected
            if(result.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            }
            else if (result.user.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              }
          } else {
            // Trigger an alert with the error sent from the api
            alert(result.error);
          }
        },

        async function getOwnedDogs() {
          try {
            const response = await fetch('/api/users/ownedDogs');
            const returnedDogs = await response.json();

            // Assign dogs to owned dogs so they can be added to the form
            form.value.ownedDogs = returnedDogs;
          } catch {
            alert("Failed to get dogs");
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
