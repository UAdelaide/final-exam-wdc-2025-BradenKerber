<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <h1>Doggie Walkie Sitie</h1>
    <p>Dog of the Day</p>
    <div id="app">
        <img v-bind:src="dogs.message" alt="Dog of the day">
    </div>
    <h2>Murphy</h2>
    <p></p>
    <script>
        const {createApp} = Vue;

        createApp({
            data() {
                return {
                    dogs: [],
                    dogDetails: [dogName: 'Murphy', ]
                };
            },
            methods: {
                async getDogPicture() {
                    const res = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await res.json();
                    this.dogs = data;
                }
            },
            mounted() {
                this.getDogPicture();
            }
        }).mount('#app');
    </script>
</body>
</html>
