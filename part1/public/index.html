<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <h1 style="font-family: 'Papyrus', sans-serif;">Doggie Walkie Sitie</h1>
    <h2>Dog of the Day</h2>
    <div id="app">
        <img v-bind:src="dogs.message" alt="Dog of the day">
        <h2>{{ dogDetails.dogName }}</h2>
        <p>Size: {{ dogDetails.size }}</p>
        <p>Owner: {{ dogDetails.dogOwner }}</p>
    </div>

    <p></p>
    <script>
        const {createApp} = Vue;

        createApp({
            data() {
                return {
                    dogs: [],
                    dogDetails: {
                        dogName: 'Murph',
                        dogOwner: 'Barry',
                        size: 'Small'
                    }
                };
            },
            methods: {
                async getDogPicture() {
                    const res = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await res.json();
                    this.dogs = data;
                }
            },
            mounted() {
                this.getDogPicture();
            }
        }).mount('#app');
    </script>
</body>
</html>
