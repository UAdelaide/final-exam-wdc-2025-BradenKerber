<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <!-- Form that submits username and password to the vue method below when submitted -->
    <form @submit.prevent="login">
      <div class="username">
        <label><b>Username: </b></label>
        <br>
        <input v-model="username" type="text" placeholder="Enter Username" required style="border-radius: 8px;
        width: 250px; height: 30px; background-color: rgb(255, 254, 169)">
      </div>
      <div class="pword">
        <label><b>Password: </b></label>
        <br>
        <input v-model="password" type="password" placeholder="Enter Password" required style="border-radius: 8px;
        width: 250px; height: 30px; background-color: rgb(255, 254, 169)">
      </div>
      <br>
      <button type="submit" style="background-color: ;">Login</button>
      <br>
    </form>

    <!-- Creates a table and populates it with data from dogs in script-->
    <table>
      <tr>
        <th style="padding-left: 20px; padding-right: 20px; padding-top: 20px;"><b>Dog ID</b></th>
        <th style="padding-left: 20px; padding-right: 20px; padding-top: 20px;"><b>Name</b></th>
        <th style="padding-left: 20px; padding-right: 20px; padding-top: 20px;"><b>Size</b></th>
        <th style="padding-left: 20px; padding-right: 20px; padding-top: 20px;"><b>Owner ID</b></th>
        <th style="padding-left: 20px; padding-right: 20px; padding-top: 20px;"><b>Photo</b></th>
      </tr>
      <tr v-for="dog in dogs" style="background-color: lightgray">
        <th style="padding: 30px">{{ dog.dog_id }}</th>
        <th style="padding: 30px">{{ dog.dog_name }}</th>
        <th style="padding: 30px">{{ dog.size }}</th>
        <th style="padding: 30px">{{ dog.owner_id }}</th>
        <th style="padding: 30px"><img v-bind:src="dog.pic" alt="{{ dog.dog_name }}" style="width: 150px; height: 150px;"></th>
      </tr>
    </table>
  </div>



  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          // Stores values from username and password form
          username: '',
          password: '',
          dogs: []
        };
      },
      methods: {
        // Creates a post request to the login api sending the username and password
        async login() {
          const response = await fetch('/api/users/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: this.username,
              password: this.password
            })
          });
          // Get response back from api and checks for success

          const result = await response.json();
          if (result.message === 'Login successful') {
            // Check user role to see where the user should be redirected
            if(result.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            }
            else if (result.user.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              }
          } else {
            // Trigger an alert with the error sent from the api
            alert(result.error);
          }
        },

        // Get all dogs and assign a random picture to them
        async getDogs() {
          try {
            const response = await fetch('/api/users/dogs');
            const returnedDogs = await response.json();

            // Loops through all dogs and adds a picture element to the json for each dog
            for (const dog of returnedDogs) {
              const res = await fetch('https://dog.ceo/api/breeds/image/random');
              const dogPic = await res.json();
              dog.pic = dogPic.message;
            }

            this.dogs = returnedDogs;
          } catch {
            alert("Failed to get dogs");
          }
        }
      },

      mounted() {
        this.getDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
